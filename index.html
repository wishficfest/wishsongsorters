<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NCT WISH — Song Sorter</title>
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page page-start">
  <header class="hdr">
    <h1>NCT WISH — Song Sorter</h1>
    <p class="sub">pick between two songs; preview on Spotify if you need a vibe check.</p>
  </header>

  <!-- Turntable HERO -->
  <section class="turntable-hero">
    <!-- platter + always-spinning disc -->
    <div class="platter">
      <div class="disc"></div>
    </div>

    <!-- grey vinyl button that will slide to platter center -->
    <button id="btn-start" class="vinyl-btn" aria-label="Start">Start</button>

    <!-- single tonearm (parks up, drops when playing) -->
    <svg class="tonearm" viewBox="0 0 220 220" aria-hidden="true">
      <line x1="30" y1="10" x2="210" y2="190" stroke="#bfc0c3" stroke-width="10" stroke-linecap="round"/>
      <circle cx="28" cy="10" r="14" fill="#7d7f84"/>
      <rect x="200" y="178" width="22" height="32" rx="6" fill="#2b2d31"/>
    </svg>
  </section>

  <!-- Compare screen (hidden until Start) -->
  <main id="screen-compare" class="screen hidden">
    <div class="progress">
      <div id="bar" class="bar" style="width:0%"></div>
      <span id="progressText" class="progress-text">0 / 0</span>
    </div>

    <div class="arena">
      <div class="pick" id="pickA">
        <img id="imgA" alt="" />
        <h2 id="titleA"></h2>
        <div class="links">
          <button id="previewA" class="btn mini">Preview</button>
          <a id="spotifyA" target="_blank" rel="noopener">Open in Spotify</a>
        </div>
        <button class="btn choose" data-choice="A">Choose A</button>
      </div>

      <div class="vs">or</div>

      <div class="pick" id="pickB">
        <img id="imgB" alt="" />
        <h2 id="titleB"></h2>
        <div class="links">
          <button id="previewB" class="btn mini">Preview</button>
          <a id="spotifyB" target="_blank" rel="noopener">Open in Spotify</a>
        </div>
        <button class="btn choose" data-choice="B">Choose B</button>
      </div>
    </div>

    <div class="row center">
      <button class="btn soft" id="btn-tie">Tie</button>
      <button class="btn ghost" id="btn-cancel">Cancel</button>
    </div>
  </main>

  <!-- Spotify preview modal -->
  <div id="previewModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Spotify preview">
    <div class="modal-inner">
      <button id="modalClose" class="modal-close" aria-label="Close">×</button>
      <iframe id="spotifyFrame" style="border:0;width:100%;height:152px"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>
  </div>

  <footer class="ftr">
    <small>vinyl vibe • vanilla HTML/JS</small>
  </footer>

  <script src="supabase.js"></script>
  <script src="sorter.js" defer></script>
</body>
</html>
